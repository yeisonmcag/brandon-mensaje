<body>
  <div id="inicio" style="background:black; color:lime; width:100vw; height:100vh; display:flex; justify-content:center; align-items:center; flex-direction:column;">
    <h1>Brandon.exe</h1>
    <button onclick="empezar()" style="padding:10px 20px; font-size:20px;">Iniciar</button>
    <audio id="audio" src="scream.mp3"></audio>
  </div>

  <div id="pantalla" style="display:none;">
    Iniciando Brandon.exe...<br><br>
    Analizando sistema...<br>
  </div>

  <div id="susto" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:black; justify-content:center; align-items:center; z-index:9999;">
    <img src="scream.jpg" alt="Susto" style="width:100%; height:100%; object-fit:cover;">
  </div>

  <script>
    const frases = [
      "Brandon...",
      "Te estoy observando...",
      "Analizando comportamiento...",
      "Ejecución en 5...",
      "4...",
      "3...",
      "2...",
      "1..."
    ];

    let i = 0;

    function hablar(texto) {
      const utter = new SpeechSynthesisUtterance(texto);
      utter.lang = "es-ES";
      speechSynthesis.speak(utter);
    }

    function mostrarFrases() {
      if (i < frases.length) {
        document.getElementById("pantalla").innerHTML += frases[i] + "<br>";
        hablar(frases[i]);
        i++;
        setTimeout(mostrarFrases, 1500);
      } else {
        document.getElementById("susto").style.display = "flex";
        document.getElementById("audio").play();  // Reproduce justo al final
      }
    }

    function empezar() {
      // Toca el audio desde aquí para activarlo desde el evento del usuario
      const audio = document.getElementById("audio");
      audio.play().then(() => {
        audio.pause(); // Lo pausamos inmediatamente
        audio.currentTime = 0;
      });

      document.getElementById("inicio").style.display = "none";
      document.getElementById("pantalla").style.display = "block";
      mostrarFrases();
    }
  </script>
</body>
